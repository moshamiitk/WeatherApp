<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZYjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center flex-column">
        <h1>Enter the name of your city</h1>
        <input type="text" id="city_names">
        <button type="submit" class="m-2 p-2 w-20" id="button">Submit</button>
        
        <!-- Weather Image -->
        <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon" style="display:none;">

        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center" id="cn">City Name</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary text-center" id="cl">City Location</h6>
                <p class="card-title text-center" id="ct">City Temperature</p>
                <p class="card-title text-center" id="fl">Feels Like</p>
            </div>
        </div>
    </div>
    
    <script src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>
</html>
